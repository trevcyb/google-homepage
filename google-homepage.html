<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <main>
        <nav class="nav">
            <ul class="navbar">
                <li><button id="signin" class="rbar btn" href="#">Sign In</button></li>
                <li><a class="rbar" href="#">Apps</a></li> 
                <li><a class="rbar" href="#">Images</a></li>
                <li><a class="rbar" href="#">Gmail</a></li>
            </ul>

        </nav>
        <div class="search">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="googlelogo">
            <input type="text" id="searchbar">
            <button class="searchbutton" id="searchbutton" href="#">Google Search</button>
            <button class="searchbutton" id="lucky" href="#">I'm Feeling Lucky</button>
            <div class="languages">
                <p id="languagep">Google offered in:
                <ul id="languagelist">
                    <li><a href="#">हिन्दी</a></li>
                    <li><a href="#">Français</a></li>
                    <li><a href="#">Español (Latinoamérica)</li>
                    <li><a href="#">中文（繁體）</a></li>
                </ul>
                </p>
            </div>
        </div>
        <div class="bottombar" id="country">
            <p>Trinidad and Tobago</p>
        </div>
        <div class="bottombar" id="info">
            <ul class="lops">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
            <ul class="rops">
                <li><a id="priv" href="#">Privacy</a></li>
                <li><a id="terms" href="#">Terms</a></li>
                <li><a id="set" href="#">Settings</a></li>
            </ul>
        </div>
    </main>
</html>
